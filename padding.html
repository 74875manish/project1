<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock {
            border: 8px solid;
            font-size: 23px;
            padding: 7px;
            border-radius: 13px;
            outline: 3px solid red;
            position: relative;
    top: 14px;
        }
    </style>
</head>

<body>


    <strong id="d1" class="clock"></strong>
    <script>
        function myclock() {
            var d = new Date();
            document.getElementById("d1").innerHTML = d.toLocaleTimeString();

        }
        setInterval(myclock, 1000)
    </script>
</body>

</html>
